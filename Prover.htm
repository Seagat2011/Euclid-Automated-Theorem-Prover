<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euclid Automated Theorem Prover - Editor - v1.0.0.0</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; }
        #_code_ { width: 100%; height: 45vh; resize: vertical; }
        #editor-container { position: relative; width: 100%; height: 45vh; }
        #line-numbers { 
            position: absolute; 
            left: 0; 
            top: 0; 
            bottom: 0; 
            width: 30px; 
            background-color: #f0f0f0; 
            padding: 5px; 
            text-align: right; 
            overflow: hidden;
        }
        #_view_ { 
            position: absolute; 
            left: 40px; 
            right: 0; 
            top: 0; 
            bottom: 0; 
            width: calc(100% - 40px); 
            height: 97%; 
            resize: none; 
            border: none; 
            padding: 5px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <div id="line-numbers"></div>
    <textarea id="_view_" placeholder="Axioms and Lemmas" spellcheck="false">
      1 + 1 = 2<br>
      2 + 2 = 4<br>
      1 + 2 + 1 = 4
    </textarea>
    </div>
        <textarea id="_code_" placeholder="Proofs shown here" spellcheck="false" readonly></textarea>
    <footer>
      <!-- engine scripts -->
      <script src="JS\Experimental-Parser.js"></script>
      <!---------------------------->
      <script src="JS\MD5.js"></script>

      <script>
          const viewArea = document.getElementById('_view_');
          const lineNumbers = document.getElementById('line-numbers');
  
          function updateLineNumbers() {
              const lines = viewArea.value.split('\n');
              lineNumbers.innerHTML = lines.map((_, index) => index + 1).join('<br>');
          }
  
          viewArea.addEventListener('keyup', function() {
              updateLineNumbers();
              try {
                  main (this.value);
              } catch(e) {
                  const errorDetails = {
                        name: e.name,
                        message: e.message,
                        lineNumber: e.lineNumber,
                        columnNumber: e.columnNumber
                    };
                  document.getElementById('_view_').value = JSON.stringify(errorDetails, null, 2);
              }
          });
  
          viewArea.addEventListener('scroll', function() {
              lineNumbers.scrollTop = this.scrollTop;
          });
  
          updateLineNumbers();
  
          _view_.value = '';
      </script>
    </footer>
</body>
</html>
